<!DOCTYPE html>
<html>
<head>
  <title>Fitness Website - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
        color: antiquewhite;
      text-align: center;
    }

    form {
      width: 400px;
      margin: 0 auto;
    }

    label {
        color: aliceblue;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

     input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body style="background-image: url(images/home.jpg);">
    <script>
        function validateForm() {
          var fullName = document.getElementById("full-name").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirm-password").value;
          var birthdate = document.getElementById("birthdate").value;
          var gender = document.getElementById("gender").value;
          var address = document.getElementById("address").value;
    
          if (fullName === "" || email === "" || password === "" || confirmPassword === "" || birthdate === "" || gender === "" || address === "") {
            alert("Please fill in all fields.");
            return false;
          }
    
          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
          }
    
          return true;
        }
      </script>
  <h2>Registration Form</h2>
  <form method="POST" action="">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required><br><br>

    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

  

    <input type="submit" onClick="myFunction()" value="Register"/> 

    <script>
      function myFunction() {
        window.location.href="index.html";  
      }
    </script>
  </form>
</body>
</html>
